<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QRcode Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-title" content="QRCode Reader">
    <meta name="application-name" content="QRcode Reader">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" href="./favicon.png">
    <link rel="apple-touch-icon" href="./favicon.png" title="QR Reader">
    <script src="./lib/adapter.min.js"></script>
    <script src="./lib/instascan.min.js"></script>
    <script src="./lib/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h3 style="text-align: center;">QRcode Reader</h3>
      <ul>
        <li v-for="camera in cameras" @click.stop="selectCamera(camera)">{{ formatName(camera.name) }}</li>
      </ul>
      <div id="scanner-container" style="max-width: 600px;margin: auto;">
        <video id="preview" style="width:100%;height:auto;"></video>
      </div>
    </div>

    <script src="./index.js" async defer></script>
  </body>
</html>
