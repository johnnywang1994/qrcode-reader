<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QRcode Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-title" content="QR Reader">
    <meta name="application-name" content="QR Reader">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" href="./favicon.png">
    <link rel="apple-touch-icon" href="./favicon.png" title="QR Reader">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="./lib/adapter.min.js"></script>
    <script src="./lib/instascan.min.js"></script>
    <script src="./lib/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h3 style="text-align: center;">QRcode Reader</h3>
      <div class="btn-group justify-centent-center my-2" role="group">
        <button v-for="(camera, i) in cameras" @click.stop="selectCamera(camera, i)" class="btn btn-secondary">{{ formatName(camera.name) }}</button>
      </div>
      <div id="scanner-container" class="text-center" style="max-width: 600px;margin: auto;">
        <video id="preview" style="width:95%;height:auto;"></video>
      </div>
    </div>

    <script src="./index.js" async defer></script>
  </body>
</html>
